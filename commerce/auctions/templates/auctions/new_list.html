{% extends "auctions/layout.html" %}

{% block body %}
<h1>New Listing</h1>
<div>
    <form action="{% url 'new_list' %}", method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="hidden" name="user" value="{{ user.username|safe} }">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <input class="form-control" name="imgURL" type="text" placeholder="Image URL">
        </div>
        <div class="form-group">
            <textarea class="form-control" maxlength="300" name="desc" placeholder="Description" rows="10" cols="40"></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="price" placeholder="Price">
        </div>
        <div class="form-group">
            <label>Category</label>
            <select name="category">
                {% for cat in category %}
                <option class="form-control" value="{{ cat.category }}">
                        {{ cat.category }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input type="submit" name="submit">
        </div>
    </form>
</div>
{% endblock %}
